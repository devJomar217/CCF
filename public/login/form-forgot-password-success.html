<form onsubmit="event.preventDefault()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
        <div class="col mb-4">
            <h2>Password Reset Email Sent</h2>
        </div>
    </div>

    <!-- Success message -->
    <div class="form-outline mb-4">
        <p>We've sent an email to your registered address with instructions on how to reset your password. Please check your inbox and follow the provided steps.</p>
    </div>

    <!-- Back to login link -->
    <div class="form-outline mb-4">
        <div class="form-check d-flex justify-content-center mb-2">
            <a href="#" id="button-back">Back to login</a>
        </div>
    </div>
</form>

<script>
    $(document).ready(function() {
        $('#button-back').on('click', function() {
            $("#card-form").load('./form-login.html');
        });
    });
</script>
