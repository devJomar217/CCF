<script src="./../../common/vendor/datatables/jquery.dataTables.js"></script>

<style>
    .form-control {
        background-color: white !important;
    }
    
    #report-reported-question-description img {
        width: 100%;
    }
    
    #report-reported-question-description {
        height: auto !important;
        /* border-color: 1px solid #d1d3e2;
        border-radius: 0.35rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; */
    }

<h1 class="h3 mb-2 text-gray-800">Reported Questions</h1>
<p class="mb-4">This page contains the list of reported questions.</p>


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">List of Question</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Account ID</th>
                        <th>Date Time</th>
                        <th>Reason</th>
                        <th>Question</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Account ID</th>
                        <th>Date Time</th>
                        <th>Reason</th>
                        <th>Question</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-info-student" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-info-student-title">Student Information</h5>
            </div>
            <div class="modal-body">
                <div class="row px-3">
                    <div class="col-lg-12 text-center mb-4">
                        <img loading="lazy" class="rounded-circle img-circle-md" id="modal-info-student-image" src="./../../common/img/undraw_profile.svg">
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="modal-info-student-id"><b>Student ID:</b></label>
                            <label class="form-control-static" for="" id="modal-info-student-id"></label>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="modal-info-user-name"><b>Username:</b></label>
                            <label class="form-control-static" for="" id="modal-info-user-name"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-name"><b>Name:</b></label>
                            <label class="form-control-static" for="" id="modal-info-name"></label>
                        </div>
                    </div>

                    <div class="col-lg-10" id="modal-info-email-container">
                        <div class="form-group">
                            <label for="modal-info-email"><b>Email:</b></label>
                            <label class="form-control-static" for="" id="modal-info-email"></label>
                        </div>
                    </div>

                    <div class="col-lg-2" id="modal-info-year-level-container">
                        <div class="form-group">
                            <label for="modal-info-year-level"><b>Year Level:</b></label>
                            <label class="form-control-static" for="" id="modal-info-year-level"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-specialization"><b>Specialization:</b></label>
                            <label class="form-control-static" for="" id="modal-info-specialization"></label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-info-report" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title cc-primary-color">Report Information</h5>
            </div>
            <div class="modal-body">
                <div class="row px-3">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label for="report-id"><b>Report ID:</b></label>
                            <input type="text" value="" id="report-id" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label for="report-date-time"><b>Date Time:</b></label>
                            <input type="text" value="" id="report-date-time" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reported-by"><b>Reported by:</b></label>
                            <input type="text" value="" id="report-reported-by" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reason"><b>Reason:</b></label>
                            <input type="text" value="" id="report-reason" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mt-3">
                        <div class="form-group">
                            <h5 class="cc-primary-color">Reported Question Detail:</h5>
                            <hr class="p-0 m-0">
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3 mt-3">
                        <div class="form-group">
                            <label for="report-reported-question-id"><b>Question ID:</b></label>
                            <input type="text" value="" id="report-reported-question-id" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reported-question-title"><b>Title:</b></label>
                            <input type="text" value="" id="report-reported-question-title" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reported-question-description"><b>Description:</b></label>
                            <div id="report-reported-question-description" class="form-control"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-report-reject">Reject</button>
                <button type="button" class="btn btn-success" id="btn-report-accept">Accept</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        var reportedList;
        retrieveQuestionList();

        $("#dataTable").on('click', '.button-student-id', function() {
            var currentRow = $(this).closest("tr");
            var reportID = currentRow.find("td:eq(0)").html();
            $.each(reportedList, function(key, report) {
                if (reportID == report['reportedID']) {
                    $('#modal-info-student-id').html(report.reporterInformation.studentID);
                    $('#modal-info-name').html(report.reporterInformation.name);

                    if (report.reporterInformation.yearLevel == null) {
                        $("#modal-info-year-level-container").addClass("d-none");
                        $("#modal-info-student-title").html("Account Information");
                        $("#modal-info-email-container").removeClass("col-lg-10");
                        $("#modal-info-email-container").addClass("col-lg-12");
                    } else {
                        $("#modal-info-year-level-container").removeClass("d-none");
                        $("#modal-info-student-title").html("Student Information");
                        $("#modal-info-email-container").addClass("col-lg-10");
                        $("#modal-info-email-container").removeClass("col-lg-12");
                    }
                    $('#modal-info-year-level').html(report.reporterInformation.yearLevel);
                    $('#modal-info-specialization').html(report.reporterInformation.specialization);
                    $('#modal-info-user-name').html(report.reporterInformation.username);
                    $('#modal-info-email').html(report.reporterInformation.email);
                    var image = "default.svg";
                    if (report.reporterInformation.picture != null && report.reporterInformation.picture != "") {
                        image = report.reporterInformation.picture;
                    }
                    var picture = "./../../resource/profile/" + image;
                    $("#modal-info-student-image").attr("src", picture);
                    $('#modal-info-student').modal('toggle');
                    return;
                }
            });
        });

        $("#dataTable").on('click', '.button-select', function() {
            var currentRow = $(this).closest("tr");
            var reportID = currentRow.find("td:eq(0)").html();
            $.each(reportedList, function(key, report) {
                if (reportID == report['reportedID']) {
                    $('#report-id').val(report.reportedID);
                    $('#report-reported-by').val(report.reporterInformation.name);
                    $('#report-date-time').val(report.dateTime);
                    $('#report-reason').val(report.reason);
                    $('#report-reported-question-id').val(report.questionInformation.questionID);
                    $('#report-reported-question-title').val(report.questionInformation.title);
                    $('#report-reported-question-description').html(report.questionInformation.description);
                    $('#modal-info-report').modal('toggle');
                    return;
                }
            });
        });

        $("#btn-report-accept").on("click", function() {
            updateReportStatus($('#report-id').val(), 3, $('#report-reported-question-id').val());
        });

        $("#btn-report-reject").on("click", function() {
            updateReportStatus($('#report-id').val(), 2, $('#report-reported-question-id').val());
        });

        //1 - Raised, 2 - Reject, 3 - Accept
        function updateReportStatus(reportID, status, questionID) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'update-report-status',
                    reportID: reportID,
                    reportedID: questionID,
                    type: 1,
                    status: status
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode != 201) {
                        retrieveQuestionList();
                        alert("Updated");
                        $('#modal-info-report').modal('toggle');
                    }
                }
            });
        }

        function retrieveQuestionList() {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-reported-question-list'
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode != 201) {
                        reportedList = dataResult;
                        var questionData;
                        $.each(dataResult, function(key, question) {
                            var questionID = question['questionID'];
                            questionData +=
                                `<tr>
                                    <td>${question.reportedID}</td>
                                    <td><a class='button-student-id'>${question.reporterInformation.studentID}</a></td>
                                    <td>${question.dateTime}</td>
                                    <td>${question.reason}</td>
                                    <td>${question.questionInformation.title}</td>
                                    <td><a class='button-select btn btn-xs btn-primary' data-id='${questionID}'><i class='fas fa-eye fa-cog'></i> </a></td>
                                </tr>`;
                        });
                        $("#tableBody").html(questionData);
                    }
                    $('#dataTable').DataTable();
                }
            });
        }
    });
</script>
