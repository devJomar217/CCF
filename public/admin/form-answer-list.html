<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
<script src="./../../common/vendor/datatables/jquery.dataTables.js"></script>


<style>
    #dataTable_wrapper {
        overflow-x: auto;
    }
    
    pre {
        max-width: 245px;
        overflow-x: auto;
        white-space: pre-wrap;
        /* Preserve line breaks */
    }
    
    .code-snippet-container {
        max-width: 245px;
        overflow-x: auto;
        word-wrap: break-word;

<h1 class="h3 mb-2 text-gray-800">Answer List</h1>
<p class="mb-4">View a comprehensive list of forum answers.</p>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">List of Answer</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th width="3%">ID</th>
                        <th width="3%">Account ID</th>
                        <th width="3%">Question ID</th>
                        <th width="12%">Date Time</th>
                        <th width="30%">Answer</th>
                        <th width="8%">Attachment</th>
                        <th width="10%">Likes</th>
                        <th width="10%">Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>StudentID</th>
                        <th>QuestionID</th>
                        <th>DateTime</th>
                        <th>Answer</th>
                        <th>Attachment</th>
                        <th>Likes</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody id="tableBody">
                    <!-- Your table data goes here -->
                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="modal fade" id="modal-info-answer" tabindex="-1" role="dialog" aria-labelledby="modal-info-answer-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #333;" id="modal-info-answer-label">Answer Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="modal-info-answer-id"><b>Answer ID:</b></label>
                            <input type="text" class="form-control" id="modal-info-answer-id" readonly>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="form-group">
                            <label for="modal-info-answer-creationDateTime"><b>Creation Date Time:</b></label>
                            <input type="text" class="form-control" id="modal-info-answer-creationDateTime" readonly>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-answer-answer"><b>Answer:</b></label>
                            <textarea class="form-control" style="height: auto;" id="modal-info-answer-answer" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-edit-answer" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form id="form-edit-answer">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: #333;">Update Answer</h5>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-lg-3">
                            <label for="modal-edit-answer-id"><b>Answer ID:</b></label>
                            <input type="text" class="form-control" id="modal-edit-answer-id" readonly required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-lg-9">
                            <label for="modal-edit-answer-creationDateTime"><b>Creation Date Time:</b></label>
                            <input type="text" class="form-control" id="modal-edit-answer-creationDateTime" readonly required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="modal-edit-answer-answer"><b>Answer:</b></label>
                            <div class="form-control" id="modal-edit-answer-answer" name="answer" rows="5" required></div>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>

            </form>
        </div>
    </div>
</div>

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #333;" id="modal-info-student-title">Student Information</h5>
            </div>
            <div class="modal-body">
                <div class="row px-3">
                    <div class="col-lg-12 text-center mb-4">
                        <img loading="lazy" class="rounded-circle img-circle-md" id="modal-info-student-image" src="./../../common/img/undraw_profile.svg">
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-student-id"><b>Account ID:</b></label>
                            <input type="text" class="form-control" id="modal-info-student-id" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-name"><b>Name:</b></label>

                        <div class="form-group">

<script>
    $(document).ready(function() {
        var answerList;
        retrieveAnswerList();

        $("#form-edit-answer").on("submit", function(event) {
            event.preventDefault();

            // Extract the data outside of the AJAX call
            var updateData = {
                action: 'update-answer',
                description: getEditorData("modal-edit-answer-answer"),
                answerID: $("#modal-edit-answer-id").val()
            };

            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: updateData,
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode == 200) {
                        retrieveAnswerList();
                        $("#modal-edit-answer").modal('toggle');
                        swalSuccessNotification("Your answer has been successfully updated.");
                    } else {
                        swalErrorNotification();
                    }
                },
                beforeSend: function() {
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                },
                complete: function() {
                    console.log('Request is complete');
                }
            });
        });

        $("#dataTable").on('click', '.btn-select-question', function() {
            var currentRow = $(this).closest("tr");
            var answerID = currentRow.find("td:eq(0)").html();

            var selectedAnswer = answerList.find(answer => answerID == answer['answerID']);

            if (selectedAnswer) {
                var questionInfo = selectedAnswer.questionInformation;

                $('#modal-info-question-id').val(questionInfo.questionID);
                $('#modal-info-question-title').val(questionInfo.title);
                $('#modal-info-question-description').val(questionInfo.description);
                $('#modal-info-question-creationDateTime').val(questionInfo.creationDateTime);
                $('#modal-info-question').modal('toggle');
            }
        });

        $("#dataTable").on('click', '.view_data', function() {
            var currentRow = $(this).closest("tr");
            var answerID = currentRow.find("td:eq(0)").html();

            var selectedAnswer = answerList.find(answer => answerID == answer['answerID']);

            if (selectedAnswer) {
                $('#modal-info-answer-id').val(selectedAnswer.answerID);
                $('#modal-info-answer-creationDateTime').val(selectedAnswer.creationDateTime);
                $('#modal-info-answer-answer').val(selectedAnswer.answer);
                $('#modal-info-answer').modal('toggle');
            }
        });

        $("#dataTable").on('click', '.edit_data', function() {
            var currentRow = $(this).closest("tr");
            var answerID = currentRow.find("td:eq(0)").html();

            var selectedAnswer = answerList.find(answer => answerID == answer['answerID']);

            if (selectedAnswer) {
                $('#modal-edit-answer-id').val(selectedAnswer.answerID);
                $('#modal-edit-answer-creationDateTime').val(selectedAnswer.creationDateTime);
                initEditor("modal-edit-answer-answer", formatCodeSnippet(selectedAnswer.answer), 'Enter answer here...');
                $('#modal-edit-answer').modal('toggle');
            }
        });


        function deleteAnswer(answerID) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'delete-answer',
                    answerID: answerID,
                    status: "-1"
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode === 200) {
                        Swal.fire(
                            'Deleted!',
                            `The answer with ID ${answerID} has been deleted.`,
                            'success'
                        );
                        retrieveAnswerList();
                    } else {
                        swalErrorNotification();
                    }
                },
                beforeSend: function() {
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    swalErrorNotification();
                },
                complete: function() {
                    console.log('Request is complete');
                }
            });
        }


        $("#dataTable").on('click', '.delete_data', function() {
            var currentRow = $(this).closest("tr");
            var answerID = currentRow.find("td:eq(0)").html();

            var selectedAnswer = answerList.find(answer => answerID == answer['answerID']);

            if (selectedAnswer) {
                Swal.fire({
                    title: 'Are you sure?',
                    text: `You are about to delete this answer with ID: ${selectedAnswer['answerID']}. This action cannot be undone.`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        deleteAnswer(answerID);
                    }
                });
            }
        });

        $("#dataTable").on('click', '.btn-select-student', function() {
            var currentRow = $(this).closest("tr");
            var answerID = currentRow.find("td:eq(0)").html();

            var selectedAnswer = answerList.find(answer => answerID == answer['answerID']);

            if (selectedAnswer) {
                var studentInfo = selectedAnswer.studentInformation;

                $('#modal-info-student-id').val(studentInfo.studentID);
                $('#modal-info-name').val(studentInfo.name);

                if (studentInfo.yearLevel == null) {
                    $('#modal-info-year-level-container').addClass("d-none");
                    $("#modal-info-student-title").val("Account Information");
                } else {
                    $('#modal-info-year-level-container').removeClass("d-none");
                    $("#modal-info-student-title").val("Student Information");
                }

                $('#modal-info-year-level').val(studentInfo.yearLevel);
                $('#modal-info-specialization').val(studentInfo.specialization);
                $('#modal-info-user-name').val(studentInfo.username);
                $('#modal-info-email').val(studentInfo.email);

                var image = studentInfo.picture ? studentInfo.picture : "default.svg";
                var picture = `./../../resource/profile/${image}`;
                $("#modal-info-student-image").attr("src", picture);

                $('#modal-info-student').modal('toggle');
            }
        });

        $('#sidebar-answer-account-request').on('click', function() {
            $("#admin-container").load('./answer-account-request.html');
        });

        function updateAccountStatus(userID, status) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'update-account-status',
                    userID: userID,
                    status: status
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode === 200) {
                        swalSuccessNotification("Account status has been updated.");
                    } else {
                        swalErrorNotification();
                    }
                    $('#modal-info-answer').modal('toggle');
                    $('#dataTable').DataTable({
                        scrollX: true
                    }).ajax.reload(null, false); // Reload the DataTable
                },
                beforeSend: function() {
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    swalErrorNotification();
                },
                complete: function() {
                    console.log('Request is complete');
                }
            });
        }

        function retrieveAnswerList() {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-answer-list'
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode !== 201) {
                        answerList = dataResult;
                        console.log(answerList);

                        var answerData = "";
                        $.each(dataResult, function(key, answer) {
                            var answerID = answer['answerID'];
                            var rating = answer['rating'] || '0';

                            answerData += `<tr>
                        <td>${answerID}</td>
                        <td><a class="btn-select-student">${answer['studentID']}</a></td>
                        <td><a class="btn-select-question">${answer['questionID']}</a></td>
                        <td>${answer['creationDateTime']}</td>
                        <td style="max-width: 245px;">
                            <div class="code-snippet-container" style="max-width: 245px; overflow-x: auto;">
                                ${formatCodeSnippet(answer['answer'])}
                            </div>
                        </td>
                        <td style="max-width: 150px;"><a href="./../../resource/attachment/${answer['fileName']}" download="${answer['fileName']}">${answer['fileName']}</a></td>
                        <td>${rating}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                    Action<span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu" role="menu">
                                    <a class="dropdown-item view_data" href="javascript:void(0)" data-id="${answerID}"><span class="fa fa-eye text-primary"></span> View</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item edit_data" href="javascript:void(0)" data-id="${answerID}"><span class="fa fa-edit text-success"></span> Edit</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item delete_data" href="javascript:void(0)" data-id="${answerID}"><span class="fa fa-trash text-danger"></span> Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>`;
                        });

                        // Destroy DataTable instance before reinitializing
                        $('#dataTable').DataTable().destroy();
                        $("#tableBody").html(answerData);
                        // Reinitialize DataTable
                        $('#dataTable').DataTable({
                            scrollX: true,
                            // Add any additional DataTable options here
                        });
                    }
                },
                beforeSend: function() {
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                },
                complete: function() {
                    console.log('Request is complete');
                }
            });
        }
    });
</script>
