        width: 100%;

<h1 class="h3 mb-2 text-gray-800">Reported Answers</h1>
<p class="mb-4">Manage reported answers efficiently with this list of flagged responses.</p>


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">List of Answers</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Account ID</th>
                        <th>Date Time</th>
                        <th>Reason</th>
                        <th>Answer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Account ID</th>
                        <th>Date Time</th>
                        <th>Reason</th>
                        <th>Answer</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-info-student" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #333;" id="modal-info-student-title">Student Information</h5>
            </div>
            <div class="modal-body">
                <div class="row px-3">
                    <div class="col-lg-12 text-center mb-4">
                        <img loading="lazy" class="rounded-circle img-circle-md" id="modal-info-student-image" src="./../../common/img/undraw_profile.svg">
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="modal-info-student-id"><b>Account ID:</b></label>
                            <label class="form-control-static" for="" id="modal-info-student-id"></label>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="modal-info-user-name"><b>Username:</b></label>
                            <label class="form-control-static" for="" id="modal-info-user-name"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-name"><b>Name:</b></label>
                            <label class="form-control-static" for="" id="modal-info-name"></label>
                        </div>
                    </div>

                    <div class="col-lg-10" id="modal-info-email-container">
                        <div class="form-group">
                            <label for="modal-info-email"><b>Email:</b></label>
                            <label class="form-control-static" for="" id="modal-info-email"></label>
                        </div>
                    </div>

                    <div class="col-lg-2" id="modal-info-year-level-container">
                        <div class="form-group">
                            <label for="modal-info-year-level"><b>Year Level:</b></label>
                            <label class="form-control-static" for="" id="modal-info-year-level"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-specialization"><b>Major:</b></label>
                            <label class="form-control-static" for="" id="modal-info-specialization"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-info-report" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title cc-primary-color" style="color: #333;">Report Information</h5>
            </div>
            <div class="modal-body">
                <div class="row px-3">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label for="report-id"><b>Report ID:</b></label>
                            <input type="text" value="" id="report-id" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label for="report-date-time"><b>Date Time:</b></label>
                            <input type="text" value="" id="report-date-time" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reported-by"><b>Reported by:</b></label>
                            <input type="text" value="" id="report-reported-by" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reason"><b>Reason:</b></label>
                            <input type="text" value="" id="report-reason" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mt-3">
                        <div class="form-group">
                            <h5 class="cc-primary-color">Reported Answer Detail:</h5>
                            <hr class="p-0 m-0">
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3 mt-3">
                        <div class="form-group">
                            <label for="report-reported-answer-id"><b>Answer ID:</b></label>
                            <input type="text" value="" id="report-reported-answer-id" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label for="report-reported-answer-answer"><b>Answer:</b></label>
                            <div id="report-reported-answer-answer" class="form-control"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-report-reject">Reject</button>
                <button type="button" class="btn btn-success" id="btn-report-accept">Accept</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        var reportedList = new Array();
        retrieveAnswerList();

        $("#dataTable").on('click', '.button-student-id', function() {
            var currentRow = $(this).closest("tr");
            var reportID = currentRow.find("td:eq(0)").html();
            // console.log(reportID);
            // console.log("--------------------------");
            // console.log(reportedList);
            $.each(reportedList, function(key, report) {
                if (reportID == report['reportedID']) {
                    $('#modal-info-student-id').html(report.reporterInformation.studentID);
                    $('#modal-info-name').html(report.reporterInformation.name);

                    if (report.reporterInformation.yearLevel == null) {
                        $('#modal-info-year-level-container').addClass("d-none");
                        $("#modal-info-student-title").html("Account Information");
                        $("#modal-info-email-container").removeClass("col-lg-10");
                        $("#modal-info-email-container").addClass("col-lg-12");
                    } else {
                        $('#modal-info-year-level-container').removeClass("d-none");
                        $("#modal-info-student-title").html("Student Information");
                        $("#modal-info-email-container").removeClass("col-lg-12");
                        $("#modal-info-email-container").addClass("col-lg-10");
                    }

                    $('#modal-info-year-level').html(report.reporterInformation.yearLevel);
                    $('#modal-info-specialization').html(report.reporterInformation.specialization);
                    $('#modal-info-user-name').html(report.reporterInformation.username);
                    $('#modal-info-email').html(report.reporterInformation.email);
                    var image = "default.svg";
                    if (report.reporterInformation.picture != null && report.reporterInformation.picture != "") {
                        image = report.reporterInformation.picture;
                    }
                    var picture = "./../../resource/profile/" + image;
                    $("#modal-info-student-image").attr("src", picture);
                    $('#modal-info-student').modal('toggle');
                    return;
                }
            });
        });

        $("#dataTable").on('click', '.button-select', function() {
            var currentRow = $(this).closest("tr");
            var reportID = currentRow.find("td:eq(0)").html();
            $.each(reportedList, function(key, report) {
                if (reportID == report['reportedID']) {
                    $('#report-id').val(report.reportedID);
                    $('#report-reported-by').val(report.reporterInformation.name);
                    $('#report-date-time').val(report.dateTime);
                    $('#report-reason').val(report.reason);
                    if (report.answerInformation != null) {
                        $('#report-reported-answer-id').val(report.answerInformation.answerID);
                        $('#report-reported-answer-answer').html(report.answerInformation.answer);
                    } else {
                        $('#report-reported-answer-id').val(report.replyInformation.replyID);
                        $('#report-reported-answer-answer').html(report.replyInformation.answer);
                    }
                    $('#modal-info-report').modal('toggle');
                    return;
                }
            });
        });

        $("#btn-report-accept").on("click", function() {
            updateReportStatus($('#report-id').val(), 3, $('#report-reported-answer-id').val());
        });

        $("#btn-report-reject").on("click", function() {
            updateReportStatus($('#report-id').val(), 2, $('#report-reported-answer-id').val());
        });

        //1 - Raised, 2 - Reject, 3 - Accept
        function updateReportStatus(reportID, status, questionID) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'update-report-status',
                    reportID: reportID,
                    reportedID: questionID,
                    type: 1,
                    status: status
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode != 201) {
                        retrieveAnswerList();
                        swalSuccessNotification("Status has been successfully updated.");
                        $('#modal-info-report').modal('toggle');
                    }
                },
                beforeSend: function() {
                    // Code to be executed before the request is sent
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    // Code to be executed if there is an error
                    console.error('Error:', error);
                },
                complete: function() {
                    // Code to be executed after the request is complete (success, error, or abort)
                    console.log('Request is complete');
                }
            });
        }

        function retrieveAnswerList() {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-reported-answer-list'
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    console.log(dataResult);
                    if (dataResult.statusCode != 201) {
                        reportedList = dataResult;
                        var answerData;
                        $.each(dataResult, function(key, answer) {
                            var answerID = answer['answerID'];
                            answerData +=
                                `<tr>
                                    <td>${answer.reportedID}</td>
                                    <td><a class='button-student-id'>${answer.reporterInformation.studentID}</a></td>
                                    <td>${answer.dateTime}</td>
                                    <td>${answer.reason}</td>
                                    <td>${answer.answerInformation.answer}</td>
                                    <td><a class='button-select btn btn-xs btn-primary' data-id='${answerID}'><i class='fas fa-eye fa-cog'></i> </a></td>
                                </tr>`;
                        });
                    }
                    retrieveReplyList(answerData);
                },
                beforeSend: function() {
                    // Code to be executed before the request is sent
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    // Code to be executed if there is an error
                    console.error('Error:', error);
                },
                complete: function() {
                    // Code to be executed after the request is complete (success, error, or abort)
                    console.log('Request is complete');
                }
            });
        }

        function retrieveReplyList(data) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-reported-reply-list'
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode != 201) {
                        reportedList = [].concat(reportedList, dataResult);
                        var answerData;
                        $.each(dataResult, function(key, answer) {
                            var answerID = answer['answerID'];
                            answerData +=
                                `<tr>
                                    <td>${answer.reportedID}</td>
                                    <td><a class='button-student-id'>${answer.reporterInformation.studentID}</a></td>
                                    <td>${answer.dateTime}</td>
                                    <td>${answer.reason}</td>
                                    <td>${answer.replyInformation.answer}</td>
                                    <td><a class='button-select btn btn-xs btn-primary' data-id='${answerID}'><i class='fas fa-eye fa-cog'></i> </a></td>
                                </tr>`;
                        });
                    }
                    // Destroy DataTable instance before reinitializing
                    $('#dataTable').DataTable().destroy();
                    $("#tableBody").html(data + answerData);
                    // Reinitialize DataTable
                    $('#dataTable').DataTable({
                        scrollX: true,
                        // Add any additional DataTable options here
                    });
                },
                beforeSend: function() {
                    // Code to be executed before the request is sent
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    // Code to be executed if there is an error
                    console.error('Error:', error);
                },
                complete: function() {
                    // Code to be executed after the request is complete (success, error, or abort)
                    console.log('Request is complete');
                }
            });
        }
    });
</script>
