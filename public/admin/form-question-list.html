    #modal-info-question-description img {
        width: 100%;
    }
</style>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
<script src="./../../common/vendor/datatables/jquery.dataTables.js"></script>


<h1 class="h3 mb-2 text-gray-800">Question List</h1>
<p class="mb-4">This page contains list of question.</p>


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">List of Question</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Account ID</th>
                        <th>Subject</th>
                        <th>Date Time</th>
                        <th>Question</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Account ID</th>
                        <th>Subject</th>
                        <th>Date Time</th>
                        <th>Question</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-info-question" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Question Information</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="modal-info-question-id"><b>Question ID:</b></label>
                            <div class="form-control" id="modal-info-question-id"></div>
                        </div>
                    </div>

                    <div class="col-lg-9">
                        <div class="form-group">
                            <label for="modal-info-question-creationDateTime"><b>Creation Date Time:</b></label>
                            <div class="form-control" id="modal-info-question-creationDateTime"></div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-question-title"><b>Title:</b></label>
                            <div class="form-control" id="modal-info-question-title"></div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-question-description"><b>Description:</b></label>
                            <div class="form-control" style="height: auto;" id="modal-info-question-description"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-edit-question" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Question</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="modal-edit-question-id" class="form-label">Question ID:</label>
                            <input type="text" class="form-control" id="modal-edit-question-id" disabled/>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-lg-9">
                        <div class="form-group">
                            <label for="modal-edit-question-creationDateTime" class="form-label"><b>Creation Date Time:</b></label>
                            <input class="form-control" id="modal-edit-question-creationDateTime" disabled/>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-edit-question-title" class="form-label"><b>Title:</b></label>
                            <input class="form-control" id="modal-edit-question-title" />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-edit-question-description" class="form-label"><b>Description:</b></label>
                            <textarea class="form-control" style="height: auto;" id="modal-edit-question-description"></textarea>
                            <div class="invalid-feedback"></div>

            </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

</div>

<div class="modal fade" id="modal-info-student" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="information-title">Account Information</h5>
            </div>
            <div class="modal-body">
                <div class="row px-3">
                    <div class="col-lg-12 text-center mb-4">
                        <img loading="lazy" class="rounded-circle img-circle-md" id="modal-info-student-image" src="./../../common/img/undraw_profile.svg">
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-student-id"><b>Account ID:</b></label>
                            <label for="" id="modal-info-student-id" class="form-control-static"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-name"><b>Name:</b></label>
                            <label for="" id="modal-info-name" class="form-control-static"></label>
                        </div>
                    </div>

                    <div class="col-lg-12" id="modal-info-year-level-container">
                        <div class="form-group">
                            <label for="modal-info-year-level"><b>Year Level:</b></label>
                            <label for="" id="modal-info-year-level" class="form-control-static"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-specialization"><b>Major:</b></label>
                            <label for="" id="modal-info-specialization" class="form-control-static"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-user-name"><b>Username:</b></label>
                            <label for="" id="modal-info-user-name" class="form-control-static"></label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal-info-email"><b>Email:</b></label>
                            <label for="" id="modal-info-email" class="form-control-static"></label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        var questionList;
        retrieveQuestionList();

        $("#dataTable").on('click', '.view_data', function() {
            var currentRow = $(this).closest("tr");
            var questionID = currentRow.find("td:eq(0)").html();
            $.each(questionList, function(key, question) {
                console.log(question);
                console.log(questionID == question['questionID']);
                if (questionID == question['questionID']) {
                    $('#modal-info-question-id').html(question['questionID']);
                    $('#modal-info-question-title').html(question['title']);
                    $('#modal-info-question-description').html(question['description']);
                    $('#modal-info-question-creationDateTime').html(question['creationDateTime']);

                    $('#modal-info-question').modal('toggle');
                    return;
                }
            });
        });

        $("#dataTable").on('click', '.edit_data', function() {
            var currentRow = $(this).closest("tr");
            var questionID = currentRow.find("td:eq(0)").html();
            $.each(questionList, function(key, question) {
                console.log(question);
                console.log(questionID == question['questionID']);
                if (questionID == question['questionID']) {
                    $('#modal-edit-question-id').val(question['questionID']);
                    $('#modal-edit-question-title').val(question['title']);
                    $('#modal-edit-question-description').val(question['description']);
                    $('#modal-edit-question-creationDateTime').val(question['creationDateTime']);
                    $('#modal-edit-question').modal('toggle');
                    return;
                }
            });
        });

        $("#dataTable").on('click', '.delete_data', function() {
            var currentRow = $(this).closest("tr");
            var questionID = currentRow.find("td:eq(0)").html();
            $.each(questionList, function(key, question) {
                console.log(question);
                console.log(questionID == question['questionID']);
                if (questionID == question['questionID']) {
                    $('#modal-info-question-id').html(question['questionID']);
                    $('#modal-info-question-title').html(question['title']);
                    $('#modal-info-question-description').html(question['description']);
                    $('#modal-info-question-creationDateTime').html(question['creationDateTime']);

                    $('#modal-info-question').modal('toggle');
                    return;
                }
            });
        });

        $("#dataTable").on('click', '.button-student-id', function() {
            var currentRow = $(this).closest("tr");
            var questionID = currentRow.find("td:eq(0)").html();
            $.each(questionList, function(key, question) {
                if (questionID == question['questionID']) {
                    $('#modal-info-student-id').html(question['studentID']);
                    $('#modal-info-name').html(question['name']);

                    if (question['yearLevel'] == null) {
                        $('#modal-info-year-level-container').addClass("d-none");
                        $('#information-title').html("Account Information");
                    } else {
                        $('#modal-info-year-level-container').removeClass("d-none");
                        $('#information-title').html("Student Information");
                    }

                    $('#modal-info-year-level').html(question['yearLevel']);
                    $('#modal-info-specialization').html(question['specialization']);
                    $('#modal-info-user-name').html(question['userName']);
                    $('#modal-info-email').html(question['email']);
                    var image = "default.svg";
                    if (question['picture'] != null && question['picture'] != "") {
                        image = question['picture'];
                    }
                    var picture = "./../../resource/profile/" + image;
                    $("#modal-info-student-image").attr("src", picture);
                    $('#modal-info-student').modal('toggle');
                    return;
                }
            });
        });

        function updateAccountStatus(userID, status) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'update-account-status',
                    userID: userID,
                    status: status
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode == 200) {
                        alert("Success");
                    } else {
                        alert("Failed");
                    }
                    $('#modal-info-question').modal('toggle');
                    $('#dataTable').DataTable();
                }
            });
        }

        function retrieveQuestionList() {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-question-list'
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode != 201) {
                        questionList = dataResult;
                        var questionData;
                        $.each(dataResult, function(key, question) {
                            var questionID = question['questionID'];
                            questionData +=
                                `<tr>
                                    <td>${questionID}</td>
                                    <td><a class='button-student-id'>${question['studentID']}</a></td>
                                    <td>${question['subject']}</td>
                                    <td>${question['creationDateTime']}</td>
                                    <td>${question['title']}</td>
                                    <td><button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                  Action<span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu" role="menu">
                                    <a class="dropdown-item view_data " href="javascript:void(0)" data-id="${questionID}"><span class="fa fa-eye text-primary"></span> View</a>
                                    <div class="dropdown-divider "></div>
                                    <a class="dropdown-item edit_data " href="javascript:void(0)" data-id="${questionID}"><span class="fa fa-edit text-success"></span> Edit</a>
                                    <div class="dropdown-divider "></div>
                                    <a class="dropdown-item delete_data " href="javascript:void(0)" data-id="${questionID}"><span class="fa fa-trash text-danger"></span> Delete</a>
                                </div></td>
                                </tr>`;
                        });
                        $("#tableBody").html(questionData);
                    }
                    $('#dataTable').DataTable();
                }
            });
        }

    });
</script>
