<script>
    $(document).ready(function() {
        var studentList;
        var excelFile;
        retrieveStudentRequestList();

        $("#form-import-excel").on("submit", function(event) {
            event.preventDefault();
            Swal.fire({
                title: "Importing...",
                text: "Please wait",
                imageUrl: "https://www.epgdlaw.com/wp-content/uploads/2017/09/ajax-loader.gif",
                showConfirmButton: false,
                allowOutsideClick: false
            });

            var formData = new FormData(this);
            formData.append('action', 'import-excel-file');
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: formData,
                dataType: 'json',
                contentType: false,
                processData: false,
                cache: false,
                success: function(dataResult) {
                    Swal.close();
                    retrieveStudentRequestList();
                    Swal.fire(
                        'Success!',
                        'Student data has been successfully imported.',
                        'success'
                    )

                    $("#modal-import-excel").modal("hide");
                },
                beforeSend: function() {
                    // Code to be executed before the request is sent
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    // Code to be executed if there is an error
                    console.error('Error:', error);
                },
                complete: function() {
                    // Code to be executed after the request is complete (success, error, or abort)
                    console.log('Request is complete');
                }
            });
        });

        $("#import-excel").on('click', function() {
            var studentID = $('#modal-info-student-id').html();
            $('#modal-import-excel').modal('toggle');
        });

        $("#button-reject").on('click', function() {
            var studentID = $('#modal-info-student-id').html();
            updateAccountStatus(studentID, '-1');
            $('#modal-info-student').modal('toggle');
        });

        $("#button-approve").on('click', function() {
            var studentID = $('#modal-info-student-id').html();
            updateAccountStatus(studentID, '1');
            $('#modal-info-student').modal('toggle');
        });

        $("#button-reject-cor").on('click', function() {
            var studentID = $('#modal-info-student-id-cor').html();
            updateAccountStatus(studentID, '-1');
            $('#modal-info-student-cor').modal('toggle');
        });

        $("#button-approve-cor").on('click', function() {
            var studentID = $('#modal-info-student-id-cor').html();
            updateAccountStatus(studentID, '1');
            $('#modal-info-student-cor').modal('toggle');
        });

        // code to read selected table row cell data (values).
        $("#dataTable").on('click', '.button-select', function() {
            var currentRow = $(this).closest("tr");
            var studentID = currentRow.find("td:eq(0)").html();
            $.each(studentList, function(key, student) {
                console.log(student);
                console.log(studentID == student['studentID']);
                if (studentID == student['studentID']) {
                    $('#modal-info-student-id').html(student['studentID']);
                    if (student['creationType'] == 1 && student['attachment'] != null) {
                        $('#modal-info-student-cor').modal('toggle');
                        $('#modal-info-student-id-cor').html(student['studentID']);
                        $('#modal-info-name-cor').html(student['name']);
                        $('#modal-info-year-level-cor').html(student['yearLevel']);
                        $('#modal-info-specialization-cor').html(student['specialization']);
                        $('#modal-info-user-name-cor').html(student['username']);
                        $('#modal-info-email-cor').html(student['email']);
                        $('#modal-info-picture-cor').html(student['picture']);
                        $('#modal-info-img-cor').attr("src", "./../../resource/cor/" + student['attachment']);
                        $('#modal-info-img-a-cor').attr("href", "./../../resource/cor/" + student['attachment']);
                    } else {
                        $('#modal-info-name').html(student['name']);
                        $('#modal-info-year-level').html(student['yearLevel']);
                        $('#modal-info-specialization').html(student['specialization']);
                        $('#modal-info-user-name').html(student['username']);
                        $('#modal-info-email').html(student['email']);
                        $('#modal-info-picture').html(student['picture']);
                        $('#modal-info-student').modal('toggle');
                    }

                    return;
                }
            });
        });

        function showStudentData(studentID) {
            alert(studentID);
        }

        function updateAccountStatus(userID, status) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'update-account-status',
                    userID: userID,
                    status: status
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode != 200) {
                        alert("There some error during the deletion, please try again later!");
                    }

                    retrieveStudentRequestList();
                },
                beforeSend: function() {
                    // Code to be executed before the request is sent
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    // Code to be executed if there is an error
                    console.error('Error:', error);
                },
                complete: function() {
                    // Code to be executed after the request is complete (success, error, or abort)
                    console.log('Request is complete');
                }
            });
        }

        function retrieveStudentRequestList() {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-student-account-request'
                },
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    var studentData = '';
                    if (dataResult.statusCode != 201) {
                        studentList = dataResult.studentList;
                        $.each(dataResult.studentList, function(key, student) {
                            studentData = studentData.concat("<tr>",
                                populateTableData(student['studentID']),
                                populateTableData(student['name']),
                                populateTableData(student['yearLevel']),
                                populateTableData(student['email']),
                                populateTableData("<a class='button-select btn btn-sm btn-primary'><i class='fas fa-eye'></i> View</a>"),
                                "</tr>");
                        });
                    } else {
                        studentData = studentData.concat("<tr class='odd'>",
                            '<td valign="top" colspan="5" class="dataTables_empty">No Student Account Request Available</td>',
                            "</tr>");
                    }
                    $("#tableBody").html(studentData);
                    $('#dataTable').DataTable();
                },
                beforeSend: function() {
                    // Code to be executed before the request is sent
                    console.log('Request is about to be sent');
                },
                error: function(xhr, status, error) {
                    // Code to be executed if there is an error
                    console.error('Error:', error);
                },
                complete: function() {
                    // Code to be executed after the request is complete (success, error, or abort)
                    console.log('Request is complete');
                }
            });
        }
    });
</script>
