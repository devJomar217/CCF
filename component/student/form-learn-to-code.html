<script>
    $(document).ready(function() {
        // navigateAnchor();

        function navigateAnchor() {
            var form = "./form-";
            var hash = window.location.hash.replace("#", "");
            var hashArray = hash.split(".");

            var anchor = "";
            var sideBarID = "";

            if (hashArray.length != 0) {
                if (hashArray.length == 2) {
                    anchor = hashArray[1];
                } else {
                    anchor = hashArray[0];
                }
                sideBarID = hashArray[0];
            }

            if (anchor == "") {
                form = form + "forum.html";
            } else {
                form = form + anchor + ".html";
            }

            if (sideBarID != null) {
                $("#collapse-" + sideBarID).addClass("show");
            }

            $("#main-container").load(form);
        }

        $('.nav-learn').click(function() {
            navArray = this.id.split("-");
            $("#container-learn-to-code").load("./learn-to-code/" + navArray[0] + "/" + this.id + ".html");
        });
    });
</script>
